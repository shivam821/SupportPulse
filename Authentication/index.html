<html lang="en">
<head>

    <title>SupportPulse | Login Page</title>
    <link rel="stylesheet" href="/Authentication/style.css">
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <span><img src="/assets/ico_files/Untitled design - Copy.ico" alt="" class="span-image"></span>

            </div>
            <p>Login to your account</p>
        </div>
        <div class="user-type-selector">
            <div class="user-type active" data-type="customer">
                <div class="user-type-icon">üë§</div>

            <div class="user-type" data-type="agent">

        </div>
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="" class="form-label">Email</label>

            </div>
            <div class="form-group">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-input" required>
                <a href="#" class="forgot-password">Forgot Password?</a>

            <div class="form-group">
                <label for="" class="form-label">Admin Key</label>
                <input type="password" class="form-input" required>
