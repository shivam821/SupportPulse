            <!-- My Tickets Page -->
            <section class="page active" id="my-tickets">
                <h1>My Tickets</h1>
                <div class="ticket-list">
                    <div class="ticket-header">
                        <!-- <h3>Recent Tickets</h3> -->
                    </div>
                    <div class="myTicketsbody" id="myTicketsbody"></div>
                </div>
            </section>
            
            <!-- Search Tickets Page -->
             <section class="page" id="search-tickets">
                <h1>Search Tickets</h1>
                <div class="search-ticket-container">
                    <input type="text" class="search-ticket-input">
                </div>

                <div class="search-ticket-list">

                </div>
                <div class="searchTicketbody" id="searchTicketbody"></div>
             </section>
            
            <!-- Create Ticket Page -->
            <section class="page" id="create-ticket">
                <h1>Create New Ticket</h1>
                <form class="ticket-form">
                    <div class="form-group">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-input" id="form-input-subject" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Customer Email</label>
                        <input type="email" class="form-input" id="form-input-customer-email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Reporter </label>
                        <input type="text" class="form-input" id="form-input-reportor" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select class="form-input" id="form-input-priority" required>
                            <option selected>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                            <option>Critical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Ticket Type</label>
                        <select class="form-input" id="form-input-ticket-type" required>
                            <option selected>Bug/Error</option>
                            <option>Feature Request</option>
                            <option>General Question</option>
                            <option>Incident</option>
                            <option>Account Request</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-input form-textarea" id="form-input-description" required></textarea>
                    </div>
                    <button type="submit" class="form-submit" id="form-submit">Create Ticket</button>
                </form>
            </section>
