<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupportPulse | Login Page</title>
    <link rel="stylesheet" href="SupportPulse-login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <span><img src="/assets/ico_files/Untitled design - Copy.ico" alt="" class="span-image"></span>
                <span>SupportPulse</span>
            </div>
            <p>Login to your account</p>
        </div>
        <div class="user-type-selector">
            <div class="user-type active" data-type="customer">
                <div class="user-type-icon">üë§</div>
                <div class="user-type-name">Customer</div>
            </div>
            <div class="user-type" data-type="agent">
                <div class="user-type-icon">üõ†Ô∏è</div>
                <div class="user-type-name">Support Agent</div>
            </div>
            <div class="user-type" data-type="admin">
                <div class="user-type-icon">üîí</div>
                <div class="user-type-name">Administrator</div>
            </div>
        </div>
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="" class="form-label">Email</label>
                <input type="email" class="form-input" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-input" id="login-password" required>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <div class="form-group admin-field" id="admin-field">
                <!-- <label for="" class="form-label">Admin Key</label>
                <input type="password" class="form-input" required> -->
            </div>
            <button type="submit" class="login-button" id="login-button">Login</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="SupportPulse-login.js"></script>
    
</body>
</html>
